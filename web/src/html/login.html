<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM Login</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <main class="page">
      <section class="auth-shell single">
        <div class="auth-form-wrap">
          <span class="tag">CRM Platform</span>
          <form class="auth-form" id="loginForm" novalidate>
            <div class="field">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" placeholder="ali@gmail.com" required />
              <small class="field-error" id="emailError"></small>
            </div>

            <div class="field">
              <label for="password">Password</label>
              <input id="password" name="password" type="password" placeholder="Your password" required />
              <small class="field-error" id="passwordError"></small>
            </div>

            <button id="loginBtn" class="btn" type="submit">Login</button>
            <p class="status" id="loginStatus" aria-live="polite"></p>
          </form>

          <p class="auth-links">
            Don't have an account? <a href="./signup.html">Sign up</a>
          </p>
        </div>
      </section>
    </main>

    <script src="../js/login.js"></script>
  </body>
</html>
