<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM Sign Up</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <main class="page">
      <section class="auth-shell single">
        <div class="auth-form-wrap">
          <span class="tag">CRM Platform</span>
          <form class="auth-form" id="signupForm" novalidate>
            <div class="field">
              <label for="fullName">Full Name</label>
              <input id="fullName" name="fullName" type="text" placeholder="Alex Johnson" required />
              <small class="field-error" id="fullNameError"></small>
            </div>

            <div class="field">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" placeholder="ali@gmail.com" required />
              <small class="field-error" id="emailError"></small>
            </div>

            <div class="field">
              <label for="password">Password</label>
              <input id="password" name="password" type="password" placeholder="At least 6 characters" required />
              <small class="field-error" id="passwordError"></small>
            </div>

            <div class="field">
              <label for="phone">Phone Number</label>
              <input id="phone" name="phone" type="tel" placeholder="+998 90 123 45 67" required />
              <small class="field-error" id="phoneError"></small>
            </div>

            <button id="signupBtn" class="btn" type="submit">Create Account</button>
            <p class="status" id="signupStatus" aria-live="polite"></p>
          </form>

          <p class="auth-links">
            Already have an account? <a href="./login.html">Login</a>
          </p>
        </div>
      </section>
    </main>

    <script src="../js/signup.js"></script>
  </body>
</html>
